<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="puzzletemplate2.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="../../lib/g.ico">
    <title>謎解き</title>
    <script>
        function checkCode(){
            if(document.getElementById("code").value==="password"){
                document.getElementById("unlocker").innerHTML = "ロック解除成功!"
                document.getElementById("content").innerHTML = "<img src=\"../../lib/satotama.png\"/>";
            }else{
                document.getElementById("code").value="";
                document.getElementById("ifincorrect").innerHTML="ロック解除失敗!"
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html"><img src="../../lib/gesc.jpg"/></a> 
        </nav>
    </header>
    <div id="unlocker">
        <form id="unlock" action="">
            コードを入力: <input type="text" name="code" id="code"/>
            <input type="button" onclick="checkCode()" value="確定" id="submit">
        </form>
        <p id="ifincorrect"></p>
    </div>
    <div id="content"></div>
</body>
</html>
