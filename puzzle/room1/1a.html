    <link href="1a.css" type="text/css" rel="stylesheet">

    <title>謎解き</title>
    <script>
        function checkCode(){
            
            if(["脱獄", "だつごく", "脱獄です", "だつごくです"].includes(document.getElementById("code").value.trim()) ){
                document.getElementById("unlocker").innerHTML = "ロック解除成功!";
                document.getElementById("content").innerHTML = "<img src=\"../../lib/puzzle2.png\"/> <p>？がこの部屋のキーワードです。</p>";
                document.getElementById("keytable").innerHTML = "";
            }else{
                document.getElementById("code").value="";
                document.getElementById("ifincorrect").innerHTML="ロック解除失敗!";
            }
        }

    </script>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html"><img src="../../lib/gesc.jpg"/></a>
